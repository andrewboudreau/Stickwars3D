<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Stickwars 3D</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            display: block;
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
            font-size: 12px;
            z-index: 100;
        }

        /* Virtual Joystick */
        #joystick-zone {
            position: absolute;
            left: 20px;
            bottom: 20px;
            width: 120px;
            height: 120px;
            z-index: 100;
        }
        #joystick-base {
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.2);
            border: 3px solid rgba(255,255,255,0.4);
            border-radius: 50%;
            box-sizing: border-box;
        }
        #joystick-thumb {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            left: 35px;
            top: 35px;
            pointer-events: none;
        }

        /* Run button */
        #run-button {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 70px;
            height: 70px;
            background: rgba(255,100,100,0.4);
            border: 3px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: monospace;
            font-weight: bold;
            font-size: 14px;
        }
        #run-button.active {
            background: rgba(255,100,100,0.8);
        }

        /* Hide touch controls on desktop */
        @media (hover: hover) and (pointer: fine) {
            #joystick-zone, #run-button {
                display: none;
            }
        }

        /* Show different instructions on mobile */
        @media (hover: none) and (pointer: coarse) {
            #instructions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="instructions">
        WASD - Move | Mouse - Look | Shift - Run | Click to lock pointer
    </div>

    <!-- Mobile Controls -->
    <div id="joystick-zone">
        <div id="joystick-base">
            <div id="joystick-thumb"></div>
        </div>
    </div>
    <div id="run-button">RUN</div>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="main.js"></script>
</body>
</html>
